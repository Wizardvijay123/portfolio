<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script defer src="script.js"></script>

<body>
    <div class="App">
        <header class="App-header">
            <h1 class="animate__animated animate__zoomInUp">Hi there, I'm Vijay</h1>
            <h2 id="intro">{ Developer }</h2>
            <button class="startbutton">
                <a href="#hero-section"><i class="fa-solid fa-caret-down"></i></a>
            </button>
        </header>
        <div class="hero">
          <img src="./images/vijay.jpg" alt="Vijay's Photo">
          <div class="hero-content" id="hero-section">
            <h1>Welcome to My Portfolio</h1>
            <p>
              Hi, I'm Vijay. An aspiring developer, creative storyteller, and problem solver. I specialize in building impactful apps, engaging videos, and exploring innovative solutions.
            </p>
            <a href="#work" class="btn">Explore My Work</a>
          </div>
        </div>       
        <div id="skill-section">
            <h2 id="skill-head">My Skills</h2>
            <div class="skill-container">
              <div class="skill">
                <img src="https://img.icons8.com/nolan/64/html-5.png" alt="HTML" />
                <p>HTML</p>
              </div>
              <div class="skill">
                <img src="https://img.icons8.com/nolan/64/css3.png" alt="CSS" />
                <p>CSS</p>
              </div>
              <div class="skill">
                <img src="https://img.icons8.com/nolan/64/javascript.png" alt="JavaScript" />
                <p>JavaScript</p>
              </div>
              <div class="skill">
                <img src="https://img.icons8.com/nolan/64/python.png" alt="JavaScript" />
                <p>Python</p>
              </div>
              <div class="skill">
                <img src="https://img.icons8.com/nolan/64/java-coffee-cup-logo.png" alt="JavaScript" />
                <p>Java</p>
              </div>
              <!-- Add more skills here -->
            </div>
          </div>

</html>
